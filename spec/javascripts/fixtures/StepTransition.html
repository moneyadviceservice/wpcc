<div>
  <div data-dough-component="StepTransition">
    <section class="details" data-dough-transition-details>
      <form data-dough-details-form>
        <input data-dough-age-field type="text" />

        <select data-dough-gender-select>
          <option value="">Please choose</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <input data-dough-salary-input type="text">

        <select data-dough-frequency-select>
          <option value="year">per Year</option>
          <option value="month">per Month</option>
          <option value="fourweeks">per 4 weeks</option>
          <option value="week">per Week</option>
        </select>

        <input data-dough-employer-part-radio>
        <input data-dough-employer-full-radio>

        <button data-dough-details-submit></button>
      </form>
    </section>

    <section class="contributions" data-dough-transition-contributions>
      <form data-dough-contributions-form>
        <button data-dough-contributions-submit></button>
      </form>
    </section>
    
    <section class="section--results" data-dough-transition-results>

    </section>
  </div>
</div>
