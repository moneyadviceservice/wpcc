        label: Eich rhyw
        tooltip: Rhaid i ni wybod eich rhyw oherwydd mae rheolau cyfrannu’n amrywio ychydig yn sgil gwahaniaethau presennol yn nyddiadau ymddeol Pensiwn y Wladwriaeth ar gyfer dynion a merched.
        validation: Please enter your gender

